<div class="container">
  <h2>Payment</h2>
  <div class="form-group">          
      <label for="amount">Amount to Pay:</label>
      <h2 id="amount" class="form-control">{{s.shopping.sum}}</h2>
  </div>
          
  <div class="form-group">
      <label>Would you like to pay using a saved credit card?</label>
      <div>
          <input type="radio" id="yes" name="savedCard" [(ngModel)]="useSavedCard" [value]="true" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="savedCard" [(ngModel)]="useSavedCard" [value]="false" />
          <label for="no">No</label>
      </div>
  </div>

  @if(!useSavedCard) {
      <div>
          <h4>Credit Card Details</h4>
          <div class="form-group">
              <label for="cardNumber">Card Number:</label>
              <input type="text" id="cardNumber" class="form-control" [(ngModel)]="creditCardDetails.cardNumber" />
          </div>
          <div class="form-group">
              <label for="cardHolderName">Cardholder Name:</label>
              <input type="text" id="cardHolderName" class="form-control" [(ngModel)]="creditCardDetails.cardHolderName" />
          </div>
          <div class="form-group">
              <label for="expirationDate">Expiration Date:</label>
              <input type="text" id="expirationDate" class="form-control" [(ngModel)]="creditCardDetails.expirationDate" placeholder="MM/YY" />
          </div>
          <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" class="form-control" [(ngModel)]="creditCardDetails.cvv" />
          </div>
      </div>
  }

  <div>
      <h4>Delivery service</h4>
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="shippingDetails.name" />
      </div>
      <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" class="form-control" [(ngModel)]="shippingDetails.address" />
      </div>
      <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" class="form-control" [(ngModel)]="shippingDetails.city" />
      </div>
      <div class="form-group">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" class="form-control" [(ngModel)]="shippingDetails.zip" />
      </div>
  </div>

  <app-button text="Complete Purchase" icon="fa-solid fa-shopping-bag" css="btn btn-primary" (event)="onSubmit($event)"></app-button>
</div>
